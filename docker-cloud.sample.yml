db:
  image: starefossen/pgrouting:9.4-2.1-2.1
  autorestart: always
  environment:
    POSTGRES_PASSWORD: PLANWISE_POSTGRES_PASSWORD
    POSTGRES_USER: planwise
    POSTGRES_DB: routing

web:
  image: instedd/planwise:latest
  autorestart: always
  autoredeploy: true
  command: /bin/sh -c "/app/scripts/migrate && java -jar $JAR_PATH"
  environment:
    DATABASE_URL: "jdbc:postgresql://db/routing?user=planwise&password=PLANWISE_POSTGRES_PASSWORD"
    POSTGRES_PASSWORD: PLANWISE_POSTGRES_PASSWORD
    POSTGRES_USER: planwise
    POSTGRES_DB: routing
    POSTGRES_HOST: db
  volumes_from:
    - mapserver-data

mapcache:
  image: instedd/planwise-mapserver:kenya-mapcache
  autorestart: always
  autoredeploy: true

mapserver:
  image: instedd/planwise-mapserver:kenya-mapserver
  autorestart: always
  autoredeploy: true
  volumes_from:
    - mapserver-data

mapserver-data:
  image: instedd/planwise-mapserver:kenya-data
  autoredeploy: true
  command: /bin/true
