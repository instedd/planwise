machine:
  services:
    - docker
    - postgresql
  java:
    version: openjdk8

dependencies:
  pre:
    - sudo add-apt-repository -y ppa:georepublic/pgrouting
    - sudo apt-get update
    - sudo apt-get -y install postgresql-9.5-pgrouting
    - sudo apt-get -y install libgdal1-dev
  cache_directories:
    - "~/sassc"
    - "~/libsass"
  post:
    - if [[ ! -e ~/sassc ]]; then git clone -b 3.4.8 git@github.com:sass/sassc.git ~/sassc; fi
    - if [[ ! -e ~/libsass ]]; then git clone --recursive -b 3.4.8 git@github.com:sass/libsass.git ~/libsass && cd ~/sassc && export SASS_LIBSASS_PATH=$(readlink -f ../libsass) && make && cd ..; fi
    - ln -s ~/sassc/bin/sassc ~/bin/sassc

test:
  override:
    - createdb test
    - TEST_DATABASE_URL=jdbc:postgresql://localhost/test lein test

deployment:
  docker-main:
    branch:
      - master
      - stable
    owner: instedd
    commands:
      - ./deploy.sh ${CIRCLE_BRANCH/#master/latest}
  docker-tag:
    tag: /[0-9]+(\.[0-9]+)*(-pre\d+)?/
    owner: instedd
    commands:
      - ./deploy.sh ${CIRCLE_TAG}
